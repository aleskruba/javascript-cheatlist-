<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
    <title>CRUD APP</title>
</head>

<body style="color:aliceblue; background-color: #1d2630;">

    <div class="container mt-5">
        <div class="tex-center">
            <h1 class="display-5 mb-5"> CRUD APP</h1>

        </div>
        
        <div class="main row justify-conetent-center">
            <form id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 mb-3">
                    <label for="firsName">First Name</label>
                    <input type="text" class="form-control" id="firsName" placeholder="Enter First Name">
                </div>

                <div class="col-10 mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                </div>

                <div class="col-10 mb-3">
                    <label for="role">Role Number</label>
                    <input type="text" class="form-control" id="role" placeholder="Enter role number">
                </div>
                <div class="col-10">
                    <input class="btn btn-success" type="submit" value="Submit" >
                </div>
            </form>

            <table class="table table-striped table-dark" >
                    <thead>
                        <tr>
                            <th>First Name</th>    
                            <th>Last Name</th>    
                            <th>Role</th>    
                            <th>Actions</th>   
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Ales</td>
                            <td>Novak</td>
                            <td>3</td>
                            <td><a href="#" class="btn btn-success edit">edit</a>
                                <a href="#" class="btn btn-danger delete">delete</a>
                            </td>
                        </tr>
                    </tbody>
            </table>

        </div>
    </div>



    <script src="index.js"></script>


</body>

</html>
