      <button onclick="myfunc()">save me </button>
      
<script>

function myfunc() {


    function convertSvgToTransparentPng(svgString, filename, callback) {
  var img = new Image();
  img.onload = function() {
    var canvas = document.createElement('canvas');
    canvas.width = img.width;
    canvas.height = img.height;
    var ctx = canvas.getContext('2d');
    ctx.globalCompositeOperation = 'destination-over'; // Set to draw loaded image below any existing content
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear any existing content
    ctx.drawImage(img, 0, 0, img.width, img.height);
    var pngData = canvas.toDataURL('image/png');
    var a = document.createElement('a');
    a.download = filename;
    a.href = pngData;
    a.click();
    callback();
  };
  img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgString)));
}

var svgString = '<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">' +
                '<rect x="0" y="0" width="200" height="200" fill="none"/>' +

              '</svg>';

              convertSvgToTransparentPng(svgString, 'file.png', function() {
  console.log('File saved!');
});


}
</script>
