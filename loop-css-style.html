<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <style>
        /* Define color palette */
        :root {
            --primary-color: #3b5998;
            --secondary-color: #999999;
            --background-color: #f5f5f5;
            --text-color: #333333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 20px;
            justify-items: center;
            }


  
            .boxDiv {
                    display: flex;
                    gap:30px;
                    align-items: flex-start;
                    }

        .boxDiv:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .leftSide{
               display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            padding-left: 5px;
            }

        .nameAndImage {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .boxName {
            font-weight: bold;
            text-align: left;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .boxImg{
            
            margin-left: 20px;
        }

        .boxImg img {
            
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .pTagCountry {
            font-size: 14px;
            font-weight: 100;
            text-align: left;
            margin-top: -10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .boxTimeSlot {
            font-size: 18px;
            font-weight: 600;
            text-align: left;

        }

        .rightSide{
           margin-right: 5px; 
      
        }

        .boxButtonConfirm,
        .boxButtonReject {
            margin-top: 20px;
        }

        .boxButtonConfirm button,
        .boxButtonReject button {
            width: 100%;
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .boxButtonConfirm button:hover,
        .boxButtonReject button:hover {
            background-color: #2855a1;
        }

        .boxButtonReject button {
            background-color: #d9534f;
        }

        .boxButtonReject button:hover {
            background-color: #b93835;
        }

        /* Button responsiveness */
        @media screen and (max-width: 768px) {
            .boxDiv {
                width: 100%;
            }
        }
    </style>

    <div class="main">


    </div>

    <script>
        const teachers = [
            {name:"Ales Kruba",
            country:"Czech Republic",
            timeslot:"23.5. 10.00-12.00",
            },
            {name:"Joe Does",
            country:"England",
            timeslot:"23.5. 10.00-12.00",
            },
            {name:"Mark Smith",
            country:"Unites States",
            timeslot:"23.5. 10.00-12.00",
            },
        ]

    const main = document.querySelector('.main')
    
    let html = ''

    teachers.map(teacher=>{
    html += `
        <div class="boxDiv">
          <div class="leftSide">
            <div class="nameAndImage">
                <div class="boxName">  <p> ${teacher.name}</p> <p class="pTagCountry">${teacher.country}  </p>  </div>
                <div class="boxImg"><img  class="imageProfile"src="https://images.pexels.com/photos/3586798/pexels-photo-3586798.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""> </div> 
             </div>
          
            <div class="boxTimeSlot"><p>${teacher.timeslot}</p></div>
          </div>
          <div class="rightSide">
            <div class="boxButtonConfirm"><button>Confirm Lesson</button></div>
            <div class="boxButtonReject"><button>Problem With Lesson</button></div>
          </div>    
        </div>
        `
        main.innerHTML = html
    })


    </script>
</body>
</html>
