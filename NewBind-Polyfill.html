    <script>
let name = {
    fname:"Ales",
    lname:"Kruba"
}

let printName = (hometown,state,zip) => {
    console.log(name.fname , ' ' ,name.lname, ' ',hometown, ' ',state,zip)
}

 //    let printMyname  = printName.bind(name,'Brno')
 //    printMyname('Moravia','61300')

Function.prototype.NEWbind = function(...args){
        let obj = this,
        params = args.slice(1)

        return function (...args2) {
            obj.apply(args[0],[...params,...args2])
        }
    }

    let printMyname2 = printName.NEWbind(name,'Brno');
    printMyname2('Moravia','61300')

    </script>
